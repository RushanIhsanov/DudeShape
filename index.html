<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DudeShape</title>
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-row">
                    <div class="header__logo"><a href="#!">DudeShape</a></div>
                    <nav class="nav">
                        <ul class="nav__items">
                            <li class="nav__item"><a class="nav__link" href="#!">Home</a></li>
                            <li class="nav__item"><a class="nav__link" href="#!">About</a></li>
                            <li class="nav__item"><a class="nav__link" href="#!">Features</a></li>
                            <li class="nav__item"><a class="nav__link" href="#!">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="header__menu">
                        <img class="menu__search" src="./svg/loupe.svg" alt="loupe" />
                        <img class="menu__burger" src="./svg/menu.svg" alt="menu" />
                    </div>
                    <div class="header__burger">
                        <span class="header__burger-el"></span>
                    </div>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="hero__row">
                    <div class="hero__img">
                        <img class="hero__photo" src="./img/armchair.jpg" alt="armchair" />
                    </div>
                    <div class="hero__content">
                        <h1 class="hero__title">We Help You Make Modern Furniture</h1>
                        <p class="hero__subtitle">All of our furniture uses the best materials and choices for our customers.All of our furniture uses the best materials</p>
                        <button class="button">Explore More</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="trust">
            <div class="container">
                <div class="trust__content">
                    <h2 class="trust__title">Trusted by 20,000+ companies</h2>
                </div>
                <ul class="trust__items">
                    <li class="trust__item"><img class="trust__item-img" src="./svg/mc.svg" alt="" /></li>
                    <li class="trust__item"><img class="trust__item-img" src="./svg/airbnb.svg" alt="" /></li>
                    <li class="trust__item"><img class="trust__item-img" src="./svg/uber.svg" alt="" /></li>
                    <li class="trust__item"><img class="trust__item-img" src="./svg/paypal.svg" alt="" /></li>
                    <li class="trust__item"><img class="trust__item-img" src="./svg/visa.svg" alt="" /></li>
                    <li class="trust__item"><img class="trust__item-img" src="./svg/stripe.svg" alt="" /></li>
                </ul>
            </div>
        </section>
    </body>
</html>
